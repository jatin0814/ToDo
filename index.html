<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="css/Todostyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>ToDo List</header>
	<p class="notask">Total Number Of Task:- <span class="number">0</span></p>
	<p class="nocomptask">Number Of Completed Task:- <span class="compnumber">0</span></p>
	<div class="container">
		<div id="tasklist" class="list"><h1 style="position: absolute;top: 160px;left:200px;font-family: Agency FB;" class="listcontent">List is Empty</h1></div>
			<div class="input">
				<h2>Add Task to List</h2>
				<input name="items" id="taskname" type="text" placeholder="Enter Task" class="userinput"> <button id="addbutton" class="fa fa-plus" title="Add to List"></button> <button class="fa fa-refresh" title="reset"></button>
				<h3 id="error"></h3>
			</div>
	</div>
	<footer>Author:- Jatin Gupta</footer>
</body>
<script type="text/javascript" src="javascript/Todoscript.js"></script>
</html>
